# Site settings
title: Nadezhda Sitdikova Portfolio # site title
description: >- # site description
  Comprehensive analysis, ensuring data quality, data availability and integrity,
  as well as visualization and user-friendly interface development.
  Stack: Telegram bots, Google Spreadsheets, Machine Learning, AI and more.
  Nadezhda Sitdikova Portfolio.
lang: en-US # default lang
# timezone: Asia/Jakarta # set your timezone
# image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/nadezhda95/nadezhda95.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Nadezhda Sitdikova # author name
  bio: >- # tell to the world
    
  username: username # general username
  github: nadezhda95 # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  telegram: brainwashed_from_rock
  email: nadezhda.sitdikova.de@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "http://nadezhda95.github.io"
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
